<div class="container">

    <!-- Form below -->
    <form class="row">
        <div class="col-sm-12 col-md-3 col-4-lg py-2">
            <label class="col-form-label">Check Employee Status</label>
        </div>
        <div class="col-sm-12 col-md-3 col-4-lg py-2">
            <input type="text" class="form-control" id="inputPassword2" placeholder="Employee ID">
        </div>
        <div class="col-sm-12 col-md-3 col-4-lg py-2">
            <button type="submit" class="btn btn-primary mb-3 px-2">Check Status</button>
            <button type="submit" class="btn btn-primary mb-3 px-4">Check All</button>
        </div>
    </form>

    <!-- Data below -->
    <div class="row px-3">
        {% for i in response%}
        <div class="col px-2 py-2">
        <div class="card px-2" style="width: 18rem;">
            <div class="card-body p-3 px-3">
                <h5 class="card-title">{{i.name}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">Emp Code: {{i.id}}</h6>
                <p class="card-text">Email: {{i.email}}</p>
                <a href="#" class="card-link">{{i.gender}}</a>
                <a href="#" class="card-link">{{i.status}}</a>
            </div>
        </div>
    </div>
        {% endfor%}
    </div>

</div>
